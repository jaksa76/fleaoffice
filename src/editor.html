<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm - Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor-toolbar">
            <a href="/" class="btn-icon" title="Back to documents">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            
            <input 
                type="text" 
                id="docTitle" 
                class="doc-title" 
                placeholder="Document title"
                autocomplete="off"
            >
            
            <div class="spacer"></div>
            
            <button id="saveBtn" class="btn-icon save-btn" title="Save document">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
            
            <button id="deleteBtn" class="btn-icon delete-btn" title="Delete document">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/>
                    <line x1="14" y1="11" x2="14" y2="17"/>
                </svg>
            </button>
        </div>
        
        <div id="editor" class="editor"></div>
        
        <div id="saveStatus" class="save-status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@milkdown/core@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@milkdown/preset-commonmark@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@milkdown/plugin-history@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@milkdown/plugin-listener@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@milkdown/plugin-upload@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@milkdown/utils@7"></script>
    <script src="editor.js"></script>
</body>
</html>
